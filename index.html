<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Righteous&family=Roboto:wght@300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/b2b38f9e48.js" crossorigin="anonymous"></script>
    <title>Four In a Row</title>
</head>
<body>
    <h1>Four In a Row</h1>
    <p id="message">Player-1's turn</p>
    <p id="playInstructions">Click on a circle in the first row to select a column to drop a token in</p>
    
    <div id="container">
        <aside>
            <p id="player1">Player 1: </p><span id="player1Score">0</span>
            <p id="opponent">Player 2: </p><span id="player2Score">0</span>
            <p>Select to play against another player or the computer</p>
            <button id="multiplayer">Multiplayer</button>
            <button id="computer">Play <i class="fa-solid fa-robot"></i></button>
            <button id="newGame">New Game</button>
            <button id="resetGame">Reset Game</button>
        </aside>
        <div id="boardGame">
            <div id="0" class="color white"></div>
            <div id="1" class="color white"></div>
            <div id="2" class="color white"></div>
            <div id="3" class="color white"></div>
            <div id="4" class="color white"></div>
            <div id="5" class="color white"></div>
        </div>
    </div>  

    <script src="js/app.js"></script>
</body>
</html>
